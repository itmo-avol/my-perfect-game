<!DOCTYPE>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>The lost time game</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/png">
</head>
<body>
    <!--  -->
    <header class='header1' id='header-1'>
        <h1>Узнайте, достаточно ли хорошо вы различаете цвета: </h1>
        <h2>
            Ищите пары одинаковых цветов, пока не выйдет время.
        </h2>
    </header>
    <!--  -->
    <img src="img/party2.png" class="img1" id='img-2'>
    <!-- - -->
    <header class='header2' id='header-2'>
            <h1> Поздравляем! </h1>
    </header>
    <!--  -->
    <main id='main-1'>
        <button id="start" class="start" >Начать игру</button>
            
        <div class="buttons" id="buttons">
        </div>
        <div class="timer" id="timer">
        </div>
    </main>
    <!--  -->
    <main id='main-2'>
            <div class="result" id="result">
    
            </div>
            <input type="button" class="back-button" id='back-button' value="Ещё раз"/>
            <img src="img/claps2.png" class="img" >
    </main>
    <!--  -->
    <script src="scripts/build/main.js"></script>
</body>
</html>
